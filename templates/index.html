<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        
        {% comment %} Navbar Code {% endcomment %}
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">TextUtils</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div class="container mt-5">
            <form class="mb-3" method="POST">
                {% csrf_token %}
                <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Enter text...">{{text}}</textarea>
                <button id="lower" type="submit" class="btn btn-outline-primary mt-4 mx-3" onclick=lower  formaction="/lower">Lower</button>
                <button id="upper" type="submit" class="btn btn-outline-warning mt-4 mx-3" formaction="/upper">Upper</button>
                <button id="trim" type="submit" class="btn btn-outline-danger mt-4 mx-3" formaction="/trim">Trim</button>
                <button id="analyze" type="submit" class="btn btn-outline-success mt-4 mx-3" formaction="/analyze">Analyze</button>
                <button id="clear" type="submit" class="btn btn-outline-dark mt-4 mx-3" formaction="/clear">Clear</button>
              </form>
        </div>

        <div class="text-center container">No. of words: {{words}}</div>
        <div class="text-center container">No. of sentences: {{lines}}</div>


        {% comment %} Toast code {% endcomment %}

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">TextUtils</strong>
                <small>Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                {{message}}
              </div>
            </div>
          </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
        <script>


                const toastLiveExample = document.getElementById('liveToast')
                const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
                  toastBootstrap.show()
  

        </script>
    </body>
</html>
